<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>
<body>
  
  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
    
  </header>
  
  <main class="container" align="center"> <!-- indica que é o conteúdo principal dessa página -->
    <img src="Imagens/ifsp.png" width="7%" height="7%"/>
		<h2 style="margin-bottom: 20px; margin-top: 20px;">Faça login</h2>
        <form method="POST">
            <div>
                <input type="text" name="usuario" id="entrar-usuario" placeholder="Seu email" required />
            </div>
            <div>
                <input type="password" name="senha" id="entrar-senha" placeholder="Senha" required />
            </div>
            <div style="margin-top: 10px;">
              <input type="checkbox" id="lembreDeMim" name="lembreDeMim" value="yes">
              <label for="lembreDeMim">Lembrar de mim</label>
            </div>
          
            <div>
              <br>
                <a href="#">Esqueci a senha</a>
              <br>
                <input type="submit" value="Login">
            </div>
        </form>
  </main>
  
  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
